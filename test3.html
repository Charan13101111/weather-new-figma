 <!doctype html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">
<div id="parent">  
    <div class="container text-center">
      <div class="card-body text-center">
      <div class="row justify-content-center">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="row">
            <h1><b>The Weather APP</b></h1>
             </div>
             <div class="row">
             <h2 id="temperature">24Â°C</h2>
             </div>
             <div class="row">
              <p id="location">VISHAKHAPATNAM</p>
              </div>
             </div>
          <div class="row">
            <div class="search-container">
              <div class="d-flex align-items-end">
              <div class="input-group mb-3">
                <input 
                  type="text" 
                  class="form-control" 
                  id="city-input" 
                  placeholder="Enter City Name" 
                  aria-label="City Search" 
                  aria-describedby="get-weather-btn"
                >
                <button 
                  class="btn btn-primary" 
                  type="button" 
                  id="get-weather"
                >
                  Get Weather
                </button>
              </div>
            </div>
          </div>
         </div>
        </div>
        <div class="col">
          <div class="weather-illustration mt-4">
            <img 
              src="weather-illustration.png" 
              alt="Weather Illustration" 
              class="img-fluid" 
              onerror="this.style.display='none'"
            >
          </div>
        </div>
      </div>
    </div>
</div>

</div>
</div>
